<ul class="list-group">
 <!--<li class="list-group-item list-group-item-info" (click)="addMarker()">
    + Agregar
  </li>-->
  <li
    class="list-group-item" 
    *ngFor="let marker of markerArr; let i = index"
    [ngStyle]="{ 'background-color': marker.color }"
    (click)="moveMarker(marker)"
    (dblclick)="removeMarker(i)"
    >
    IntersecciÃ³n {{ i + 1 }} {{ intersect[i] }}
  </li>
</ul>

<div #map class="map-container"></div>

<div class="row">
  <div class="col-12">
    <label lass="form-label">
      Zoom: {{ zoomLevel | number: "1.0-2" }} - Lng, Lat: [{{
        center[0] | number: "2.4-4"
      }}, {{ center[1] | number: "2.4-4" }}]
    </label>
    <input
      type="range"
      class="form-range"
      (input)="handleZoomRange(rangeZoom.value)"
      min="1"
      max="18"
      [value]="zoomLevel"
      #rangeZoom
    />
  </div>

  <div class="col-12">
    <button class="btn btn-primary" (click)="zoomOut()">-</button>
    <button class="btn btn-primary float-end" (click)="zoomIn()">+</button>
  </div>
 
</div>
